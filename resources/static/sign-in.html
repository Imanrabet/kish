            <div class="card-body p-5">
              <h4 class="text-dark mb-5">Sign In</h4>
              
              <form id="sign-in-form">
                <div class="row">
                  <div id="div-username" class="form-group col-md-12 mb-4">
                    <input type="email" class="form-control input-lg" id="username" name="username" aria-describedby="emailHelp" placeholder="Email">
                  </div>

                  <div id="div-password" class="form-group col-md-12 ">
                    <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Password">
                  </div>

                  <div class="col-md-12">
                    <div class="d-flex my-2 justify-content-between">
                      <div class="d-inline-block mr-3">
                        <label class="control control-checkbox">Remember me
                          <input type="checkbox" checked/>
                          <div class="control-indicator"></div>
                        </label>
                      </div>

                      <p><a class="text-blue" href="#">Forgot Your Password?</a></p>
                    </div>

                    <div id="div-submit">
                      <button type="submit" id="sign-in-button" class="btn btn-lg btn-primary btn-block mb-4">Sign In</button>
                    </div>

                    <p>Don't have an account yet ?
                      <a class="text-blue" href="sign-up.html">Sign Up</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
