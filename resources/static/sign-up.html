    <!-- GOOGLE FONTS -->

    <!-- SLEEK CSS -->
    <link id="sleek-css" rel="stylesheet" href="assets/css/sleek-dark.css" />

    <script src="assets/plugins/jquery/jquery.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/base.js"></script>
    <script src="assets/plugins/nprogress/nprogress.js"></script>
  </head>

  <body class="" id="body">
    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-10">
          <div class="card">
            <!--div class="card-header bg-primary">
              <div class="app-brand">
                <a href="sign-in.html">
                  <img src="images/logo-300x290.png" width="60" height="60"/>

                  <svg class="brand-icon" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid" width="30" height="33"
                    viewBox="0 0 30 33">
                    <g fill="none" fill-rule="evenodd">
                      <path class="logo-fill-blue" fill="#7DBCFF" d="M0 4v25l8 4V0zM22 4v25l8 4V0z" />
                      <path class="logo-fill-white" fill="#FFF" d="M11 4v25l8 4V0z" />
                    </g>
                  </svg>

                  <span class="brand-name">KISH</span>
                </a>
              </div>
            </div-->

            <div class="card-body p-5">
              <h4 class="text-dark mb-5">Sign Up</h4>

              <!--div class="my-12 border-b text-center">
                <div class="leading-none px-2 inline-block text-sm text-gray-600 tracking-wide font-medium transform translate-y-1/2">
                  <h4 class="text-dark mb-5">Or sign up with email</h4>
                </div>
              </div-->

              <form id="sign-up-form">
                <div class="row">
                  <div id="div-email" class="form-group col-md-12 mb-4">
                    <input type="email" class="form-control input-lg is-invalid" id="email" aria-describedby="emailHelp" placeholder="Email">
                  </div>

                  <div id="div-forename" class="form-group col-md-12 mb-4">
                    <input type="text" class="form-control input-lg" id="forename" aria-describedby="nameHelp" placeholder="First Name (optional)">
                  </div>

                  <div id="div-lastname" class="form-group col-md-12 mb-4">
                    <input type="text" class="form-control input-lg" id="lastname" aria-describedby="nameHelp" placeholder="Last Name (optional)">
                  </div>

                  <div id="div-password" class="form-group col-md-12 ">
                    <input type="password" class="form-control input-lg is-invalid" id="password" placeholder="Password">
                  </div>

                  <div id="div-cpassword" class="form-group col-md-12 ">
                    <input type="password" class="form-control input-lg  is-invalid" id="cpassword" placeholder="Confirm Password">
                  </div>

                  <div class="col-md-12">
                    <div id="div-checkbox" class="d-inline-block mr-3">
                      <label class="checkbox">
                        <input type="checkbox" id="term-checkbox" name="termCheckbox" value="1" checked>&nbsp;I Agree the terms and conditions</input>
                      </label>
                    </div>

                    <div id="div-submit">
                      <button id="sign-up-button" class="btn btn-lg btn-primary btn-block mb-4">Sign Up</button>
                    </div>

                    <p>Already have an account?
                      <a class="text-blue" href="sign-in.html">Sign in</a>
                    </p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   
</body>
</html>
